name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm check
      - run: pnpm build
      - run: |
          cd example
          pnpm link ..
          pnpm check
          pnpm build
