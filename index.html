<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="webxdc.js"></script>
    <script src="./dist/webxdc-scores.umd.js"></script>
    <link rel="stylesheet" href="./dist/webxdc-scores.css" />
    <style>
      html,
      body {
        background: #a0e1f0;
        height: 100%;
        font-family: Verdana, sans-serif;
        font-weight: bold;
      }
      .btn {
        display: inline-block;
        color: #fff;
        background: #ff9800;
        padding: 1em;
        border-radius: 1em;
        margin-right: 1em;
        text-decoration: none;
        margin-bottom: 2em;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h3>Score: <span id="self-score">0</span></h3>
    <p style="text-align: center">
      <a class="btn" href="#" onclick="incScore(); return false;">CLICK ME!</a>
    </p>
    <div id="scoreboard"></div>
    <script>
      function updateScore() {
        document.getElementById("self-score").innerHTML =
          window.highscores.getScore();
      }

      function incScore() {
        window.highscores.setScore(window.highscores.getScore() + 1);
        updateScore();
      }

      window.highscores.init("Test Game", "scoreboard").then(updateScore);
    </script>
  </body>
</html>
